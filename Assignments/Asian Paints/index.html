<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Paints</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <input id="wall_id" type="number" placeholder="id" />
      <input id="wall_color" type="text" placeholder="color" />
      <button id="apply-btn">Apply</button>
      <button id="reset-btn">Reset All</button>
    </form>

    <section class="blocks-wall">
      <div class="block" id="1" value="1"></div>
      <div class="block" id="2" value="2"></div>
      <div class="block" id="3" value="3"></div>
      <div class="block" id="4" value="4"></div>
      <div class="block" id="5" value="5"></div>
      <div class="block" id="6" value="6"></div>
      <div class="block" id="7" value="7"></div>
      <div class="block" id="8" value="8"></div>
      <div class="block" id="9" value="9"></div>
      <div class="block" id="10" value="10"></div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
